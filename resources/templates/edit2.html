{% extends "base.html" %}
{% block content %}

 <form action="/save" method="post">

     <h2><u>Doc Content:</u></h2><br><textarea name="doc" rows="8" cols="40">{{doc}}</textarea>

     {% csrf-field %}
 </form>

{% endblock %}


{% else %}
<div id="epiceditor">

</div>
